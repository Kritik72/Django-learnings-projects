<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{page}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }

    * {
  font-family: "Open Sans", sans-serif;
  font-optical-sizing: auto;
  font-variation-settings:
    "wdth" 100;
}

  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiaryn bg-primary shadow-lg">
    <div class="container-fluid">
        <a class="navbar-brand"> CRUD </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home-page">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact-page">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="success-page">Success</a>
                </li>
            </ul>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                {% if request.user.is_authenticated %}
                <a href="logout-page" class="btn btn-success" type="submit">Logout</a>
                {% else %}
                <a href="login" class="btn btn-success" type="submit">Login</a>
                {% endif %}
            </form>
        </div>
    </div>
</nav>


  {% block start %}


  {% endblock%}

</body>

</html>
