{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card shadow-lg p-3" method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        <h2>Update Form </h2>
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> First Name </label>
            <input type="text" value = "{{resume.f_name}}" class="form-control" name="f_name" required>
        </div> 
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Last Name </label>
            <input type="text" value = {{resume.l_name}} class="form-control" name="l_name" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> Description </label>
            <textarea type="textarea" class="form-control" name="desc" required>{{resume.desc}}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="exampleCheck1"> Image </label>
            <input type="file" class="form-control" name="image">
        </div>
        <button type="submit" class="btn btn-primary btn-success">Submit Updates </button>
    </form>

  </table>

</div>

{% endblock %}
