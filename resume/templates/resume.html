{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card shadow-lg p-3" method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        <h2>Resume Form </h2>
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> First Name </label>
            <input type="text" class="form-control" name="f_name" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Last Name </label>
            <input type="text" class="form-control" name="l_name" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> Description </label>
            <textarea type="textarea" class="form-control" name="desc" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="exampleCheck1"> Image </label>
            <input type="file" class="form-control" name="image">
        </div>
        <button type="submit" class="btn btn-primary btn-success">Submit</button>
    </form>

   <table class="table m-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>

        {% for resumes in resume %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{resumes.f_name}}</td>
        <td>{{resumes.l_name}}</td>
        <td>{{resumes.desc}}</td>
        <td>
            <a href="delete-resume/{{ resumes.id }}/" class = "btn btn-danger">Delete</a>
            <a href="update-resume/{{ resumes.id }}/" class = "btn btn-primary">Update</a>
        </td>
      </tr>
      {% endfor %}
  </table>

</div>

{% endblock %}
