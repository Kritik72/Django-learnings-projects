name: Build and Push Docker Image

on:
  push:
    branches: [ main ] 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: kritik78
        password: Admin @7890

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: kritik78/my-pyapp-k8s-version:${{ github.sha }}
    
    - name: Replace Image tag in deployment 
      run : |
        sed -i "s|TAG_TO_BE_REPLACED|${{ github.sha }}|" k8s-manifests/deployment.yaml
      
    - name: Commit and Push Updated manifest
      run : |
        git config --global user.email "kritikvaishnav78@gmail.com"
        git config --global user.name "kritik78"
        git add k8s-manifests/deployment.yaml
        git commit -m "Update image tag to ${{ github.sha }}"
        git push